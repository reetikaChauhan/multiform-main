<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"/>
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="sidebar">
     <!-- Sidebar start -->
      <div class="circles">
        <div class="circle-1"><p>1</p></div>
        <div class="circle-2"><p>2</p></div>
        <div class="circle-3"><p>3</p></div>
        <div class="circle-4"><p>4</p></div>
      </div>
      <div class="step">
        <div class="step-num">
          <p>Step 1</p>
          <span>YOUR INFO</span>
        </div>
        <div class="step-num">
            <p>Step 2</p>
            <span>SELECT PLAN</span>
        </div>
        <div class="step-num">
          <p>Step 3</p>
          <span>ADD-ONS</span>
        </div>
        <div class="step-num">
          <p>Step 4</p>
          <span>SUMMARY</span>
        </div> 
      </div>
    </div>
  <!-- Sidebar end -->
  <div class="steps" id="steps">
    <div class="stepInfo" id="stepInfo">
      <h1>Personal Info</h1>
      <p class="heading">
        Please provide your name, email address, and phone number.
      </p>
     <label for = "infoName">Name</label>
      <input
        type="text"
        name=""
        id="infoName"
        placeholder="e.g. Reetika Chauhan"
      />
      <label for = "infoMail">Email Address</label>
      <input
        type="text"
        name=""
        id="infoMail"
        placeholder="e.g. chauhanreetika@yahoo.com"
      />
      <label for = "infoNumber">Phone Number</label>
      <input
        type="text"
        name=""
        id="infoNumber"
        placeholder="e.g. +1 234 567 890"
      />
      <div class="button-div">
        <button  class="button-next">Next Step</button>
      </div>
    </div>
  </div>
   
  </section>


   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
